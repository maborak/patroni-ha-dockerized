[databases]
; Write endpoint (Primary) -> HAProxy 5431
maborak = host=haproxy port=5431
postgres = host=haproxy port=5431

; Wildcard: Check for any other database name on Primary (Write)
* = host=haproxy port=5431

; Read-only endpoint (Replicas) -> HAProxy 5432
maborak_ro = host=haproxy port=5432

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = scram-sha-256
auth_file = /tmp/userlist.txt
auth_user = pgbouncer
admin_users = postgres
stats_users = postgres
pool_mode = transaction
server_reset_query = DISCARD ALL
max_client_conn = 1000
default_pool_size = 20
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
